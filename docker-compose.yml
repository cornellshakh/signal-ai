version: "3.8"

services:
  signal-cli-rest-api:
    image: bbernhard/signal-cli-rest-api:latest
    ports:
      - "8080:8080"
    volumes:
      - ./signal-cli-config:/home/.local/share/signal-cli
    environment:
      MODE: json-rpc
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/about"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: "redis:alpine"
    restart: unless-stopped
    volumes:
      - redis-data:/data

  postgres:
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_DB: signal_ai
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  bot:
    build: .
    depends_on:
      signal-cli-rest-api:
        condition: service_healthy
      redis:
        condition: service_started
      postgres:
        condition: service_started
    environment:
      LOG_LEVEL: DEBUG
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./signal-cli-config:/home/.local/share/signal-cli
      - ./signal-ai-data:/root/.signal-ai
      - poetry-cache:/app/.cache
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
  poetry-cache:
