description = ""
authors = [
    {name = "cornellshakh",email = "kornelshakh@proton.me"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp",
    "aiosignal",
    "annotated-types",
    "apscheduler",
    "attrs",
    "frozenlist",
    "idna",
    "multidict",
    "packaging",
    "phonenumbers",
    "propcache",
    "pydantic",
    "pydantic-core",
    "python-dotenv",
    "signalbot",
    "typing-extensions",
    "typing-inspection",
    "tzlocal",
    "websockets",
    "yarl",
    "markitdown[all]"
